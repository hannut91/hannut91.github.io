---
layout: default
title: Daily Journal
description: Daily journal
featured_image: /images/social.jpg
---

<section class="listing single">
    <div class="wrap">
        {% assign dailyList = site.daily | sort: 'createdat' | reverse %} {% for
        daily in dailyList %}

        <article class="listing-post">
            <div class="listing-post__header">
                <h2 class="listing-post__title">
                    <a href="{{ daily.url }}">{{ daily.title }}</a>
                </h2>
            </div>
        </article>

        {% endfor %}
    </div>
</section>
